<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.skill-item {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

.skill-item:nth-child(1) {
    animation-delay: 0s;
}

.skill-item:nth-child(2) {
    animation-delay: 0.5s;
}

.skill-item:nth-child(3) {
    animation-delay: 1s;
}

.skill-item:nth-child(4) {
    animation-delay: 1.5s;
}
    </style>
</head>
<body>
    <div class="item-3 skill-item flex w-[200px] border-2 border-[#F0DC4E] items-center justify-center m-[10px] hover:bg-[#F0DC4E] hover:text-white rounded-[6px]">
        <div class="flex px-[20px] py-[10px] ">
            <img class="h-[30px] w-[30px] mr-[15px]" src="./image/javascript-logo (1).webp" alt="Error">
            <span class="text-[19px] font-bold">JavaScript</span>
        </div>
    </div>
    
    <div class="item-4 skill-item flex w-[200px] border-2 border-[#65defcb2] items-center justify-center m-[10px] hover:bg-[#65defcb2] hover:text-white rounded-[6px]">
        <div class="flex px-[20px] py-[10px] ">
            <img class="h-[30px] w-[30px] mr-[15px]" src="./image/tailwind.webp" alt="Error">
            <span class="text-[19px] font-bold">Tailwind</span>
        </div>
    </div>
    
    <div class="item-4 skill-item flex w-[200px] border-2 border-[#65defcb2] items-center justify-center m-[10px] hover:bg-[#8411F6] hover:text-white rounded-[6px]">
        <div class="flex px-[20px] py-[10px] ">
            <img class="h-[30px] w-[30px] mr-[15px]" src="./image/bootstrap.png" alt="Error">
            <span class="text-[19px] font-bold">Bootstrap</span>
        </div>
    </div>
    
    <div class="item-5 skill-item flex w-[200px] border-2 border-[#41863C] items-center justify-center m-[10px] hover:bg-[#41863C] hover:text-white rounded-[6px]">
        <div class="flex px-[20px] py-[10px] ">
            <img class="h-[30px] w-[30px] mr-[15px] " src="./image/node-logo.webp" alt="Error">
            <span class="text-[19px] font-bold">Node.JS</span>
        </div>
    </div>
</body>
</html>
